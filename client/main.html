<head>
  <title>notemanager</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <nav class="blue">
    <div class="container">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">NoteManager</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          {{#if currentUser}}
          <li class="nav-item">
            <a href="#addModal" class="waves-effect waves--light btn modal-trigger">Add Note</a>
          </li>
          {{/if}}
          <li class="nav-item">
            {{> loginButtons}}
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1>Latest Notes</h1>
    {{#if currentUser}}
    <ul class="collection">
      {{#each notes}}
      {{ >note}}
      {{/each}}
    </ul>
    {{else}}
    <p>Please Log in to manage notes</p>
    {{/if}}
  </div>
  {{>add}}

  <!-- Jquery pre-installed -->
  <script>
    $(document).ready(function () {
      $('.modal').modal();
    });
  </script>
</body>

<!-- Created First Template -->
<template name="note">
  <li class="collection-item">
    {{text}} <strong>Added by {{username}}</strong>
    <a href="#" class="delete-note secondary-content"><i class="material-icons">close</i></a>
  </li>
</template>

<template name="add">
  <!-- Modal Structure -->
  <div id="addModal" class="modal">
    <div class="modal-content">
      <h4>Add Note</h4>
      <form action="" class="add-form">
        <input type="text" name="text" placeholder="Add note...">
      </form>
    </div>
  </div>
</template>
